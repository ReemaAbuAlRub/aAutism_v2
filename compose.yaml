version: '3.8'

services:
  backend:
    build: ./backend
    container_name: autism-chatbot-backend
    ports:
      - "8000:8000"  # Simplified port mapping
    environment:
      - PYTHONPATH=/app
      - PORT=8000
    expose:
      - "8000"
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: autism-chatbot-frontend
    ports:
      - "3000:80"  # Simplified port mapping

    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge